<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>用户登录</title>
    <link rel="shortcut icon" href="images/商家店铺.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/sign.css">
    <script src="./js_1/jquary/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#password').focus(function(){
                // 密码框获得焦点，追加样式.password
                $('#owl').addClass('password');
            }).blur(function(){
                // 密码框失去焦点，移除样式.password
                $('#owl').removeClass('password');
            })
        })
    </script>
</head>
<style>
    .warn{
        color: red;
    }
    audio{
        display: none;
    }
</style>
<body>
<div class="login-box">
    <div class="owl" id="owl">
        <div class="hand"></div>
        <div class="hand hand-r"></div>
        <div class="arms">
            <div class="arm"></div>
            <div class="arm arm-r"></div>
        </div>
    </div>
    <form action="index.html" onsubmit="return login1()">
        <div class="input-box">
            <input id="account"  type="text" placeholder="账号" onblur="check()"><span class="warn_username warn" style="transition: all 1s">用户名不能为空</span>
            <input id="password" type="password" placeholder="密码" onblur="check1()"><span class="warn_userPassword warn" style="transition: all 1s">请输入6-18位字符(数字，字母，下划线)</span>
            <button >登录</button>
        </div>
    </form>
    <form action="reg.html">
        <div class="login-box">
            <div class="input-box"><button>注册</button></div>
        </div>
    </form>



</div>
</body>
<script>
    $(function () {
        $(".warn_username").css("opacity",0);
        $(".warn_userPassword").css("opacity",0);
    });
    function check() {
        if ($("#account").val()==""){
            $(".warn_username").css("opacity",1).addClass("warn");
        }else {
            $(".warn_username").css("opacity",0);
        }

    }
    function check1(){

        var reg = /^[a-zA-Z0-9_]{6,18}$/;
        if ($("#password").val()==""||!reg.test($("#password").val())){
            $(".warn_userPassword").css("opacity",1);
        }else {
            $(".warn_userPassword").css("opacity",0);
        }
    }
    function login1(){
        if ($("#account").val()==""||$("#password").val()==""){
            alert("请完善信息");
            return false;
        }
    }
</script>
</html>
